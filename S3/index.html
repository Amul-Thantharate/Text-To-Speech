<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text-to-Speech with AWS Polly</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text-to-Speech with AWS Polly</h1>
      <form id="tts-form">
        <label for="text">Please Enter Your Text:</label>
        <textarea id="text" rows="10" cols="50"></textarea>
        <label for="voice-id">Speaker:</label>
        <select id="voice-id">
          <option value="Joanna">Joanna</option>
          <option value="Matthew">Matthew</option>
        </select>
        <label for="pitch">Pitch:</label>
        <input type="range" id="pitch" min="0" max="5" step="1" value="1" />
        <button type="submit">Convert Text to Speech</button>
      </form>
      <br />
      <br />

      <audio id="audio-player" controls></audio>
    </div>
    <script src="app.js"></script>
  </body>
</html>
